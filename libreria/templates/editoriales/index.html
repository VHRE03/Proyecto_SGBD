{% extends "base.html" %}

{% block titulo %} Editoriales {% endblock %}

{% block contenido %}

<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-primary" href="{% url 'crear_editorial' %}" role="button">Agregar nueva editorial</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Editorial</h4>

        <div class="table-responsive">
            <table class="table table-default">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for editorial in editoriales %}
                    <tr class="">
                        <td>{{editorial.id_editorial}}</td>
                        <td>{{editorial.nombre}}</td>
                        <td> 
                            <a name="" id="" class="btn btn-primary" href="{% url 'editar_editorial' editorial.id_editorial %}" role="button">Editar</a> |
                            <a name="" id="" class="btn btn-danger" href="{% url 'eliminar_editorial' editorial.id_editorial %}" role="button">Borrar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>    
    </div>
    <div class="card-footer text-muted">
        
    </div>
</div>

{% endblock %}
