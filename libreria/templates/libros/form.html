<form enctype="multipart/form-data" method="post">

  {% csrf_token %}
  {% for campo in formulario %}
    {% if campo.name == 'autor' %}
      <div class="mb-3">
        <label for="" class="form-label">{{campo.label}}:</label>
        <select class="form-select" name="{{campo.name}}" id="">
          <option value="{{ autor.id_autor }}" selected >{{ autor.nombre }}</option>
          {% for autor in autores%}
            <option value="{{ autor.id_autor }}">{{autor.nombre}}</option>
          {% endfor %}
        </select>
      </div>
    {% elif campo.name == 'editorial' %}
      <div class="mb-3">
        <label for="" class="form-label">{{campo.label}}:</label>
        <select class="form-select" name="{{campo.name}}" id="">
          <option value="{{ editorial.id_editorial }}" selected>{{ editorial.nombre }}</option>
          {% for editorial in editoriales%}
            <option value="{{editorial.id_editorial}}">{{editorial.nombre}}</option>
          {% endfor %}
        </select>
      </div>
    {% else %}
      <div class="mb-3">
        <label for="" class="form-label">{{campo.label}}:</label>

        <input 
          type="{{campo.field.widget.input_type}}"
          class="form-control"
          name="{{campo.name}}" 
          id="" 
          aria-describedby="helpId" 
          placeholder="{{campo.label}}"
          value="{{ campo.value | default:'' }}"/>
      </div>
      <div class="col-12 help-text"> {{campo.errors}} </div>
    {% endif %}   
  {% endfor %}

  <input name="" id="" class="btn btn-primary" type="submit" value="Enviar informaciÃ³n">
  <a name="" id="" class="btn btn-danger" href="{% url 'libros' %}" role="button">Cancelar</a>
</form>
